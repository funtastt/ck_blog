
{% extends 'blog/base.html' %}

{% block content %}
    <h1>Удалить пост</h1>
    <p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'post_detail' object.pk %}">Отмена</a>
    </form>
{% endblock %}
